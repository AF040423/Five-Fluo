<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"><!-- Imposta la codifica dei caratteri per supportare lettere accentate e simboli speciali -->  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Rende la pagina responsive su dispositivi mobili --> 
    <title>User</title><!-- Titolo della pagina che appare nella scheda del browser --> 
    <link rel="stylesheet" href="style.css"><!-- Collega il file CSS esterno per lo stile della pagina -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Collega le icone FontAwesome -->
</head>
<body>
    <header><!-- Intestazione della pagina, usata per contenere il logo -->
    <!-- Navbar che contiene il logo, la barra di ricerca e le icone -->
    <nav class="navbar">
        <img src="Five fluo.png" alt="FIV-E FLUO Logo" class="logo"> <!-- L'immagine del logo con una classe CSS per la personalizzazione -->  
    </nav>
    <div class="centro"><!--Un body secondario per non far entrare in conflitto la navbar con la schermata di login-->
    <div class="login-container">
        <h2 class="login-h2">Login</h2>
        <div class="social-icons">
        <div class="icon-box"><i class="fab fa-facebook"></i></div>
        <div class="icon-box"><i class="fab fa-google"></i></div>
        <div class="icon-box"><i class="fab fa-x-twitter"></i></div>
        <div class="icon-box"><i class="fab fa-discord"></i></div>
        </div>
        <div class="separator">
            <hr>
            <span>o</span>
            <hr>
        </div>
        <form>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <div class="links">
                <a href="Registrazione.html">Non hai un account?</a>
                <a href="#">Hai dimenticato la password?</a>
            </div>
            <div class="buttons">
                <button class="login-btn">Log-in</button>
                <button class="register-btn"><a href="Registrazione.html">Registrati</button></a>

            </div>
        </form>
        </div>
    </div>
    </body>
    </html>
